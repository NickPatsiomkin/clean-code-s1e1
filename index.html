<!DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen">
        <link charset="utf-8">
        <title>Todo App</title>
    </head>
<body class="container">
    <header class="header"> 
        <img
            class="header__img"
            src="./eisenhower-matrix.jpg"
            alt="header-img"
            >
        <a class="header__link" 
            href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details? 
        </a>
    </header>
    <main class="main">
        <section class="task-add-container">
            <label 
                for="task-add_input"
                class="label">
                Add Item
            </label>
            <div class="task-add">
                <input 
                    id='task-add__input'
                    class="edit-input" 
                    type="text"
                >
                <button
                    class="
                    button
                    task-add__button">
                    Add
                </button>
            </div>
        </section>
        <section class="to-do-section">
            <h3 class="heading">Todo</h3>
            <ul id="to-do-list">
                <li class="to-do-list__item">
                    <input 
                        class="checkbox"
                        type="checkbox">
                    <label class="label"> Pay Bills</label>
                    <input
                        class="edit-input"
                        type="text">
                    <button
                        class="
                        button
                        edit-button">
                        Edit
                    </button>
                    <button
                        class="
                        button
                        delete-button">
                      <img 
                          class="delete-button__img" 
                          src="./remove.svg" 
                          alt="delete-button"
                          >
                    </button>
                </li>
                <li class="
                    to-do-list__item
                    to-do-list__item_edit-more">
                 <input 
                    class="checkbox"
                    type="checkbox">
                <label class="label">Go Shopping</label>
                <input
                    class="edit-input" 
                    type="text" 
                    value="Go Shopping"
                >
                <button class="
                    button 
                    edit-button">
                    Save
                </button>
                <button class="
                    button 
                    delete-button">
                 <img 
                  class="delete-button__img" 
                  src="./remove.svg" 
                  alt="delete-button"
                 >
                </button>
            </li>
            </ul>
        </section>
        <section class="completed-section">
            <h3 class="heading">Completed</h3>
            <ul class="
                to-do-list 
                to-do-list_completed">
                <li class="to-do-list__item">
                    <input 
                        class="checkbox" 
                        type="checkbox" 
                        checked
                    >
                    <label class="label">See the Doctor</label>
                    <input
                         class="edit-input" 
                        type="text"
                    >
                    <button 
                        class="button edit-button">
                        Edit
                    </button>
                    <button class="button delete-button">
                        <img 
                            class="delete-button__img" 
                            src="./remove.svg" 
                            alt="delete-button"
                        >
                    </button>
                </li>
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
